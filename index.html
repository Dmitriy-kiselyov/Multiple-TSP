<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Choose TSP</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #app {
            width: 100%;
            height: 100%;

            background-color: white;
        }

        .link-left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50%;

            background-color: #5c002d;
        }

        .link-right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50%;

            background-color: #07005c;
        }

        .link {
            display: flex;

            text-decoration: none;
            color: white;
            text-align: center;

            transition: 200ms transform;
        }

        .link:hover {
            transform: scale(0.95);
        }

        .link-text {
            display: inline-block;
            margin: auto;

            font-family: BlinkMacSystemFont,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            font-size: 5em;
        }
    </style>
</head>

<body>

<div id="app">
    <a class="link link-left" href="./dist/one-tsp.html">
        <span class="link-text">One<br>TSP</span>
    </a>
    <a class="link link-right" href="./dist/multiple-tsp.html">
        <span class="link-text">Multiple<br>TSP</span>
    </a>
</div>

</body>

</html>
